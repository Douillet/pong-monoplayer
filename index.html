<html lang="fr">
    <head>
        <link rel="stylesheet" href="CSS/pong.css"/>
        <title>Pong Pee Doo</title> <!-- Titre de page -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> <!--importe la bibliothèque jQueries-->
        
    </head>
    <body>
        <div class="ecran-debut">
            <div>
                Utilise les touches <br><br>
                <span class="touche">H</span>
                    et 
                <span class="touche">B</span> <br><br>
                pour deplacer les raquettes <br><br>
                Tu as 5 vies <br><br>
                Bonne chance ;)
            </div>
            <a id="btn-jouer" href="#" class="btn-jouer">JOUER</a>
        </div>


        <div id="terrain"> <!-- Fait appel a "terrain" grâce à son identifiant -->
            <div id="balle"> </div> <!-- Fait appel a "balle" au sein de "terrain" grâce à son identifiant -->
            <div id="gauche" class="raquette"></div> <!-- construit une raquette à gauche au sein de "terrain" grâce à son identifiant -->
            <div id="droite" class="raquette"></div> <!-- construit une raquette à droite au sein de "terrain" grâce à son identifiant -->
            <!--<div id="score_barre"> </div> fait apparaître une barre séparant les scores-->
        </div>
        <div class="titrescore">Score:</div>
        <div class="score">0</div>
        <div class="Vie">5</div>

    
    </body>
    <script src="Javascript/Vie.js"></script>
    <script src="Javascript/Score.js"></script>
    <script src="Javascript/Terrain.js"></script> <!-- Fait appel aux fichiers js-->
    <script src="Javascript/Balle.js"></script>
    <script src="Javascript/Raquette.js"></script>
    <script src="Javascript/pong.js"></script> 
    

</html>
